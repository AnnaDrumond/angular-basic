<!-- //diretiva de estilo, por exemplo se aplico estilos e algo de acordo com uma condicional-->

<!-- ngStyle terá regras de css - Nota: "size" está sendo trazido de .ts -->

<div class="class">
  <h2
    [ngStyle]="{
      'font-size': size,
      color: color,
      'text-align': 'center',
      'text-transform': 'uppercase'
    }"
  >
    Testando style directive / style
  </h2>

  <!-- classes está sendo inserido de forma dinâmica no componente através de .ts  -->
  <!-- Me permite colocar dinamicamente uma(s) classe(s) para o elemento html -->
  <h2 [ngClass]="classes">Testando class directive 1</h2>
</div>
